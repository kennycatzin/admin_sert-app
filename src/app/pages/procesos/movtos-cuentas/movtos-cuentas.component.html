<div class="row page-titles">
    <div class="col-12 row">
        <div class="col-6 text-left">
            <h3 class="text-themecolor">Movimiento de cuentas</h3>
        </div>
        <div class="col-6 text-right">
            <button (click)="nuevo()" type="button" class="btn btn-success align-self-auto" data-toggle="modal" data-target="#exampleModal">
                Agregar ejercicio
                <i class="fas fa-play-circle"></i>     
        </button>
        </div>
    </div>
</div>
<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputEmail4">Mes</label>
                            <select name="coach" class="form-control">
                                <option selected>SELECCIONE UN MES</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputPassword4">Ejercicio</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="2020">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputPassword4">Cuenta</label>
                            <select name="coach" class="form-control">
                                <option selected>SELECCIONE UNA CUENTA</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-12" *ngIf="cargando">
    <div class="alert alert-warning text-center">
        <strong>Cargando</strong>
        <br>
        <i class="fas fa-sync-alt fa-spin fa-2x"></i>
        <br>
        <span>Espere por favor</span>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Asientos</h4>
                <div class="table-responsive">
                    <table class="table color-table info-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Fecha</th>
                                <th>Concepto</th>
                                <th>Descripción</th>
                                <th>Ingresos</th>
                                <th>Egresos</th>
                                <th>opciones</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let obj of objeto; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{obj.fechamovto}}</td>
                                <td>{{obj.concepto}}</td>
                                <td>{{obj.descripcion}}</td>
                                <td>$ {{obj.ingreso | number: '1.2-2'}}</td>
                                <td>$ {{ obj.egreso | number: '1.2-2'}}</td>
                                <td class="row justify-content-around">
                                    <a data-toggle="modal" data-target="#exampleModal"><i class="fas fa-edit text-warning"></i></a>
                                    <a><i class="fas fa-trash-alt text-danger"></i></a>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                    <div class="col-12 row text-center">
                        <div class="col-6">
                            <button class="btn btn-secondary">Anteriores</button>

                        </div>
                        <div class="col-6">
                            <button class="btn btn-secondary">Siguientes</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Captura de movimientos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarCatalogo(f)">
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleInputEmail1">Fecha</label>
                            <input type="date" class="form-control" name="nombre" aria-describedby="emailHelp" placeholder="Ingrese la fecha" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Concepto</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Ingrese el concepto">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Descripción</label>
                        <input type="text" class="form-control" name="nombre" aria-describedby="emailHelp" placeholder="Ingrese la descripción" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleInputEmail1">Importe</label>
                            <input type="number" class="form-control" name="nombre" aria-describedby="emailHelp" placeholder="Ingrese el importe" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Iva</label>
                            <input type="number" class="form-control" id="Ingrese el iva" placeholder="2020">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-info">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
