<div class="row page-titles">
    <div class="col-12 row">
        <div class="col-6 text-left">
            <h3 class="text-themecolor">Catálogo de bancos</h3>
        </div>
        <div class="col-6 text-right">
            <button type="button" class="btn btn-success align-self-auto" data-toggle="modal" data-target="#exampleModal">
                Agregar banco
                <i class="fas fa-play-circle"></i>     
        </button>
        </div>
    </div>
</div>
<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <input #input class="form-control" type="text" placeholder="Buscar elemento...">

            </div>
        </div>
    </div>
</div>
<div class="col-sm-12" *ngIf="cargando">
    <div class="alert alert-warning text-center">
        <strong>Cargando</strong>
        <br>
        <i class="fas fa-sync-alt fa-spin fa-2x"></i>
        <br>
        <span>Espere por favor</span>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Bancos</h4>
                <div class="table-responsive">
                    <table class="table color-table info-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Cuenta</th>
                                <th>Clabe</th>
                                <th>Banco</th>
                                <th>opciones</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let obj of objeto; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{obj.cuenta}}</td>
                                <td>{{obj.clabe}}</td>
                                <td>{{obj.banco}}</td>
                                <td class="row justify-content-around">
                                    <a data-toggle="modal" data-target="#exampleModal"><i class="fas fa-edit text-warning"></i></a>
                                    <a><i class="fas fa-trash-alt text-danger"></i></a>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                    <div class="col-12 row text-center">
                        <div class="col-6">
                            <button class="btn btn-secondary">Anteriores</button>

                        </div>
                        <div class="col-6">
                            <button class="btn btn-secondary">Siguientes</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Catálogo de bancos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <form #f="ngForm" ngNativeValidate>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleInputEmail1">Cuenta</label>
                            <input type="text" class="form-control" name="nombre" aria-describedby="emailHelp" placeholder="Ingrese la cuenta" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Tarjeta</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="Ingrese la tarjeta">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Clabe</label>
                        <input type="text" class="form-control" name="nombre" aria-describedby="emailHelp" placeholder="Ingrese la clabe" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleInputEmail1">Contrato</label>
                            <input type="text" class="form-control" name="nombre" aria-describedby="emailHelp" placeholder="Ingrese el contrato" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Cuenta contable</label>
                            <input type="text" class="form-control" id="Ingrese el iva" placeholder="Ingrese la cuenta contable">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="exampleInputEmail1">Nombre corto</label>
                            <input type="text" class="form-control" name="nombre" aria-describedby="emailHelp" placeholder="Ingrese el nombre corto" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputPassword4">Clave SAT</label>
                            <input type="text" class="form-control" id="Ingrese el iva" placeholder="clave">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inputPassword4">Banco</label>
                            <input type="text" class="form-control" id="Ingrese el iva" placeholder="Ingrese el banco">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-info">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
